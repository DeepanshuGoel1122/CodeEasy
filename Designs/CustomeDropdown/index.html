<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dropdown">
        <input type="text" class="textBox" placeholder="Dropdown Menu" readonly>
        <div class="option">
            <div onclick="show('HTML')"><ion-icon name="logo-html5"></ion-icon> HTML</div>
            <div onclick="show('CSS')"><ion-icon name="logo-css3"></ion-icon> CSS</div>
            <div onclick="show('JavaScript')"><ion-icon name="logo-javascript"></ion-icon> JavaScript</div>
            <div onclick="show('React')"><ion-icon name="logo-react"></ion-icon> React</div>
            <div onclick="show('Node')"><ion-icon name="logo-nodejs"></ion-icon> Node</div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script>
    function show(choosen){
        document.querySelector('.textBox').value = choosen;
    }


    let dropdown = document.querySelector('.dropdown');
    dropdown.onclick = function(){
        dropdown.classList.toggle('active');
    }
</script>
</body>
</html>
